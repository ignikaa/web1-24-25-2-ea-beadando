<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>AJAX - Web-programozás-1 Előadás Házi feladat</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="header">Web-programozás-1 Előadás Házi feladat</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Főoldal</a></li>
            <li><a href="tablazat.html">Táblázat</a></li>
            <li><a href="html5.html">HTML5</a></li>
            <li><a href="chartjs.html">ChartJS</a></li>
            <li><a href="ajax.html" class="active">AJAX</a></li>
            <li><a href="oojs.html">OOJS</a></li>
        </ul>
    </nav>
    <main>
        <aside>
            <h2>AJAX</h2>
        </aside>
        <div id="content">
            <h2>AJAX CRUD Műveletek</h2>
            
            <!-- Code beviteli mező a felhasználótól -->
            <div id="codeSection">
                <div class="form-group">
                    <label for="codeInput">Az Ön egyedi kódja (Neptun + egyedi azonosító):</label>
                    <input id="codeInput" type="text" placeholder="pl. BBBBBBefg456" value="">
                    <button onclick="initWithCode()">Lekérdezés</button>
                </div>
                <p class="info">A kód formátuma: [Neptun kód][egyedi azonosító] pl. BBBBBBefg456</p>
                <div id="codeStatus"></div>
            </div>
            
            <div id="readDiv"></div>
            
            <div id="createDiv">
                <h3>Create</h3>
                <div class="form-group">
                    <label for="name1">Name (required, max 30):</label>
                    <input id="name1" type="text">
                </div>
                <div class="form-group">
                    <label for="height1">Height (required, max 30):</label>
                    <input id="height1" type="text">
                </div>
                <div class="form-group">
                    <label for="weight1">Weight (required, max 30):</label>
                    <input id="weight1" type="text">
                </div>
                <div class="form-action">
                    <button type="submit" onclick="create();">Create</button>
                </div>
                <div id="createResult"></div>
            </div>
            
            <div id="updateDiv">
                <h3>Update</h3>
                <div class="form-group">
                    <label for="idUpd">ID (required):</label>
                    <input id="idUpd" type="text">
                    <button type="submit" onclick="getDataForId();">getDataForId</button>
                </div>
                <div class="form-group">
                    <label for="name2">Name (required, max 30):</label>
                    <input id="name2" type="text">
                </div>
                <div class="form-group">
                    <label for="height2">Height (required, max 30):</label>
                    <input id="height2" type="text">
                </div>
                <div class="form-group">
                    <label for="weight2">Weight (required, max 30):</label>
                    <input id="weight2" type="text">
                </div>
                <div class="form-action">
                    <button type="submit" onclick="update();">Update</button>
                </div>
                <div id="updateResult"></div>
            </div>
            
            <div id="deleteDiv">
                <h3>Delete</h3>
                <div class="form-group">
                    <label for="idDel">ID (required):</label>
                    <input id="idDel" type="text">
                    <button type="submit" onclick="deleteF();">Delete</button>
                </div>
                <div id="deleteResult"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>Készítette: Zolnai Dániel és Kátai Balázs (Neptun kód: AWGMLS, YXZRGL)</p>
    </footer>
    <script src="ajax.js"></script>
</body>
</html>
